<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>새 사용자 추가</title>
</head>
<body>
<h1>새 사용자 추가</h1>
<form th:object="${user}" th:action method="post">
    <label>이름: <input type="text" th:field="*{name}"/></label>
    <label>아이디: <input type="text" th:field="*{id}"/></label>
    <label>비밀번호: <input type="password" th:field="*{pw}"/></label>
    <button type="submit">추가</button>
</form>
</body>
</html>
