<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <title>사용자 정보 수정</title>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>사용자 정보 수정</h2>
    </div>
    <hr class="my-4">
    <div>
        <form th:object="${user}" th:action method="post">
            <div class="mb-3 row">
                <label for="staticUserNum" class="col-sm-2 col-form-label">회원번호</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticUserNum" th:field="*{num}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticUserId" class="col-sm-2 col-form-label">아이디</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticUserId" th:field="*{id}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" th:field="*{name}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPw" class="col-sm-2 col-form-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPw" th:field="*{pw}">
                </div>
            </div>
            <button type="submit"
                    class="btn btn-primary float-end">수정</button>
        </form>
        <form th:action="@{/users/{num}/delete(num=${user.num})}" method="post">
            <button type="submit"
                    class="btn btn-dark btn-block float-end">삭제</button>
        </form>
        <a href="/users">사용자 목록으로 돌아가기</a>
    </div>
</div>
</body>
</html>
