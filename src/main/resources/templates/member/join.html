<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <title>회원가입</title>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>
    <hr class="my-4">
    <div>
        <form th:object="${user}" th:action method="post">
            <div class="mb-3 row">
                <label for="inputId" class="col-sm-2 col-form-label">아이디</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputId" th:field="*{id}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" th:field="*{name}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPw" class="col-sm-2 col-form-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPw" th:field="*{pw}">
                </div>
            </div>
            <button type="submit"
                    class="btn btn-primary float-end">등록</button>
        </form>
        <a href="/login">로그인으로 돌아가기</a>
    </div>
</div>
</body>
</html>
