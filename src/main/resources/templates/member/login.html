<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <title>로그인</title>
</head>
<body>

<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>로그인</h2>
  </div>
  <hr class="my-4">
  <div>
    <form th:object="${user}" th:action method="post">
      <div class="mb-3 row">
        <label for="loginId" class="col-sm-2 col-form-label">아이디</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="loginId" th:field="*{id}">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="loginPw" class="col-sm-2 col-form-label">비밀번호</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="loginPw" th:field="*{pw}">
        </div>
      </div>
      <button type="submit"
              class="btn btn-primary float-end">로그인</button>
    </form>
    <a href="/join">회원가입</a>
  </div>
</div>

</body>
</html>
