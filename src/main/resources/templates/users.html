<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>NUM</th>
            <th>ID</th>
            <th>PW</th>
            <th>NAME</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.num}"></td>
            <td th:text="${user.id}"></td>
            <td th:text="${user.pw}"></td>
            <td th:text="${user.name}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
